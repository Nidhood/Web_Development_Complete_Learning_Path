<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />

    <!-- "http-equiv" is used to simulate an HTTP header, in this case, the "X-UA-Compatible" header is used to tell the browser to use the latest version of the rendering engine -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- name="viewport" is used to tell the browser to adjust the width of the page to the width of the device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />

    <!-- "title" is used to set the title of the document -->
    <title>Ivan Orozco</title>

    <!-- "link" is used to link the document to an external resource, in this case, the external resource is a CSS file -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- "rel" is used to tell the browser the relationship between the current document and the linked document -->
    <link rel="shortcut icon" href="./assets/images/logo.ico" type="image/x-icon" />

    <!-- Google Fonts -->
    <!-- "preconnect" is used to tell the browser to start establishing a connection to the server before the browser knows where it will be used -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
</head>

<body>

    <!-- "main" is used to define the main content of the document -->
    <main>

        <!-- "aside" is used to define content aside from the content (like a sidebar) -->
        <!-- "data-sidebar" is used to define the sidebar, which is used to show the user information -->
        <aside class="sidebar" data-sidebar>
            <div class="sidebar-info">

                <!-- "figure" is used to define self-contained content, like illustrations, diagrams, photos, code listings, etc. -->
                <figure class="avatar-box">
                    <img src="./assets/images/avatar.png" alt="Scientific" width="80" />
                </figure>

                    <div class="info-content">
                        <h1 class="name" title="Ivan Orozco">Ivan Orozco</h1>
                        <p class="title">Desarrollador Web</p>
                    </div>

                    <button class="info_more-btn" data-info-more-btn>
                        <span>Mostrar contactos</span>

                        <!-- "ion-icon" is used to add icons to the document -->
                        <ion-icon name="chevron-down"></ion-icon>
                    </button>
            </div>

            <div class="sidebar-info-more">

                <div class="separator"></div>
                <ul class="contacts-lists">

                    <li class="contact-item">
                        <div class="icon-box">
                            <ion-icon name="mail-outline"></ion-icon>
                        </div>

                        <div class="contact-info">
                            <p class="contact-title">Email</p>

                            <!-- The "mailto" attribute is used to create a hyperlink that opens the user's email program -->
                            <a href="mailto:ivan.oroz34@gmail.com" class="contact-link">ivan.oroz34@gmail.com</a>
                        </div>
                    </li>

                    <li class="contact-item">
                        <div class="icon-box">
                            <ion-icon name="phone-portrait-outline"></ion-icon>
                        </div>

                        <div class="contact-info">
                            <p class="contact-title">Phone</p>

                            <!-- The "tel" attribute is used to create a hyperlink that opens the user's phone program -->
                            <a href="tel:+601573156395755" class="contact-link">+57 (601) 315-6395755</a>
                        </div>
                    </li>

                    <li class="contact-item">
                        <div class="icon-box">
                            <ion-icon name="calendar-outline"></ion-icon>
                        </div>

                        <div class="contact-info">
                            <p class="contact-title">Fecha de nacimiento</p>

                            <!-- "datetime" attribute is used to define the date and time of the element, with the format "YYYY-MM-DD" -->
                            <time datetime="2002-06-23">Junio 23 del 2002</time>
                        </div>
                    </li>

                    <li class="contact-item">
                        <div class="icon-box">
                            <ion-icon name="location-outline"></ion-icon>
                        </div>

                        <div class="contact-info">
                            <p class="contact-title">Ubicación</p>

                            <!-- "datetime" attribute is used to define the date and time of the element, with the format "YYYY-MM-DD" -->
                            <address>Bogotá D.C., Cundinamarca, Colombia</address>
                        </div>
                    </li>
                </ul>

                <div class="separator"></div>
                <ul class="social-list">
                    <li class="social-item">
                        <a href="https://www.facebook.com/IvanDarioOrozcoIbanez" class="social-link">
                            <ion-icon name="logo-facebook"></ion-icon>
                        </a>
                    </li>

                    <li class="social-item">
                        <a href="https://www.instagram.com/ivan_oro34/" class="social-link">
                            <ion-icon name="logo-instagram"></ion-icon>
                        </a>
                    </li>

                    <li class="social-item">
                        <a href="https://www.instagram.com/ivan_oro34/" class="social-link">
                            <ion-icon name="logo-linkedin"></ion-icon>
                        </a>
                    </li>
                </ul>
            </div>
        </aside>
    </main>
</body>

</html>
